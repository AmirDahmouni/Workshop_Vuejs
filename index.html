<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cours Vue js</title>
  </head>
  <body>
    <div id="app">
      <mgg-menu v-bind:menu-today="menu"></mgg-menu>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="/src/main.js"></script>
    <script type="text/template" id="template-mgg-menu">
      <div>
      Bonjour, veuillez trouver le menu du jour ci-dessous :
      <button @click="clear()">Tout vider</button>
      <ul>
      <li v-for="(food, index) of menuToday" :key="index">
      {{ food}}
      </li>
      </ul>
      <hr/>
      </div>
    </script>
  </body>
</html>
